<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/weatherDashboard/assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<!-- Nav -->
<nav class="navbar navbar-light bg-primary bg-gradient text-white nav">
    <a>Weather Dashboard</a>   
</nav>
<main>
<div class="container-fluid">
    <div class="row">
        <!-- Search bar leftside -->
        <div class="col-sm-4">
            <div class="row"">
                <form>
                    <label for="searchCity">Search for a City:</label>
                    <div class="form-row">
                        <input class="form-control searchInput" type="text" placeholder="City" aria-label="Search">
                        <button class="btn btn-primary searchButton" type="submit">Search</button>
                    </div>
                 </form>
            <ul id="cityList">

            </ul>
            </div>
        </div>
        <!-- rightside -->
        <div id="contentRight" class="">
            <div id="weatherBox"></div>
            <div id="fiveDayForecastBox" class="">5-Day Forecast</div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </div>
</div>


</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/weatherDashboard/assets/script.js"></script>

</body>
</html>
